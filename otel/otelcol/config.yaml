receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
  externaljson:
    metadata_paths: 
      - hostname
      - instance-id
      - placement/availability-zone
      - placement/region
      - public-ipv4

exporters:
  # NOTE: Prior to v0.86.0 use `logging` instead of `debug`.
  debug:
    verbosity: detailed

service:
  pipelines:
    logs:
      processors: [externaljson]
      receivers: [otlp]
      exporters: [debug]
  